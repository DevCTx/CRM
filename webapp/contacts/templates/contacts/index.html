<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>

    <h1>Contacts</h1>
    
    {% for user in users %}
    <div>
        <h3 style="font-weight: bold;">{{ user.full_name }}</h3>
        <span>{{ user.address }}</span>, <span style="font-weight: bold;">{{ user.phone_number }}</span>
        <form method="POST" action="{% url 'delete-contact' user.doc_id %}">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Delete {{ user.full_name }} ?')">Delete</button>
        </form>
    </div>
    {% endfor %} 

    <form method="POST" action="{% url 'add-contact' %}">
        {% csrf_token %}  <!-- REQUIRED FOR POST -->
        <label for="first_name">First Name : </label>
        <input type="text" name="first_name" id="first_name">
        <label for="last_name">Last Name : </label>
        <input type="text" name="last_name" id="last_name">
        <label for="address">Address : </label>
        <textarea name="address" id="address" rows="3"></textarea>
        <label for="phone_number">Phone Number : </label>
        <input type="text" name="phone_number" id="phone_number">
        <button type="submit">Add</button>
    </form>
</body>
</html>
