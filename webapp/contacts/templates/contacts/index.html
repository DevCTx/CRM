{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>
<body>
    <div class="main bg-body-tertiary" >

        <!-- NavBar with Search Bar -->
        <nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Contacts</a>
                <!-- Search Bar -->
                <form class="d-flex" id="searchForm" role="search">
                    <input type="search" id="searchInput" class="form-control me-2" placeholder="Search" aria-label="Search"/>
                    <button type="submit" 
                            id="searchButton" 
                            class="btn btn-primary" 
                            aria-label="Search button">
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <!-- Messages d'erreur -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible alert-danger fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="modal fade" id="userModal" tabindex="-1">   <!-- tabindex="-1" → only JS focus, not with Tab -->
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- The Submit button will be modified according to the call process -->
                        <h5 class="modal-title" id="modalTitle">Set Contact</h5>
                        <button type="button" 
                                id="closeButton" 
                                class="btn-close" 
                                data-bs-dismiss="modal">
                        </button>
                    </div>
                    <form method="POST" id="userForm">
                        <div class="modal-body">
                            {% csrf_token %}  <!-- REQUIRED FOR POST -->
                            <label for="first_name">First Name : </label>
                            <input type="text" 
                                    class="form-control mb-2" 
                                    name="first_name" 
                                    pattern="[a-zA-ZÀ-ÿ' -]+" 
                                    title="Letters only"
                                    placeholder="first_name" 
                                    aria-label="Required First Name" 
                                    required>
                            <label for="last_name">Last Name : </label>
                            <input type="text" 
                                    class="form-control mb-2" 
                                    name="last_name" 
                                    pattern="[a-zA-ZÀ-ÿ' -]+" 
                                    title="Letters only"
                                    placeholder="Last Name" 
                                    aria-label="Required Last Name" 
                                    required>
                            <label for="address">Address : </label>
                            <textarea 
                                    class="form-control mb-2" 
                                    name="address" 
                                    placeholder="Address (optional)" 
                                    aria-label="Optional Address" 
                                    rows="3">
                            </textarea>
                            <label for="phone_number">Phone Number : </label>
                            <input type="text" 
                                    class="form-control mb-2" 
                                    name="phone_number" 
                                    pattern="(\+33|0)?[0-9 .()\-]{9,18}"
                                    title="French number only : \n 06123456789 \n 06 12 34 56 78 \n +33 (0) 1 23 45 56 89 \n +33(0)123456789 \n +33723456789"
                                    placeholder="Phone Number (optional)" 
                                    aria-label="Optional Phone Number">
                        </div>
                        <div class="modal-footer">
                            <button type="button" 
                                    id="candelButton" 
                                    data-bs-dismiss="modal"
                                    class="btn btn-secondary" 
                                    aria-label="Cancel button">
                                Cancel
                        </button>
                        <!-- This submit button will be modified according to the call process -->
                        <button type="submit" 
                                id="submitButton" 
                                formaction="{% url 'index' %}" 
                                class="btn btn-primary"
                                aria-label="Submit button">
                            Submit
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="accordion" id="accordionUsers">
        {% for user in users %}
            <!-- 1 accordion line per user -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#user{{ user.doc_id }}" aria-expanded="false" aria-controls="user{{ user.doc_id }}">
                        <span style="font-weight: bold;" id="user_full_name">{{ user.full_name }}</span>
                    </button>
                </h2>
                <div id="user{{ user.doc_id }}" class="accordion-collapse collapse" data-bs-parent="#accordionUsers">
                    <div class="accordion-body">
                        <!-- Uset data on click on user name -->
                        <div><strong>Address : </strong><span id="user_address">{{ user.address }}</span></div>
                        <div><strong>Phone : </strong><span id="user_phone_number">{{ user.phone_number }}</span></div>
                    </div>
                    <div class="d-flex gap-2">
                        <!-- Button Delete to delete a specific user via POST -->
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit"
                                    id="deleteButton"
                                    formaction="{% url 'delete-contact' user.doc_id %}"
                                    class="btn btn-outline-secondary"
                                    aria-label="Delete button"
                                    onclick="return confirm('Delete {{ user.full_name }} ?')">
                                Delete
                            </button>
                        </form>
                        <!-- Button Modify to modify a specific user via User Modal-->
                        <button type="button" 
                                id="modifyButton"
                                data-bs-toggle="modal" 
                                data-bs-target="#userModal"
                                data-url="{% url 'modify-contact' user.doc_id %}"
                                data-bs-firstname="{{ user.first_name }}"
                                data-bs-lastname="{{ user.last_name }}"
                                data-bs-address="{{ user.address }}"
                                data-bs-phone="{{ user.phone_number }}"
                                class="btn btn-outline-secondary"
                                aria-label="Modify button">
                            Modify
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %} 
        </div>

        <!-- Button on end list to get back to top -->
        <a href="#top" class="btn btn-primary">
            <i class="bi bi-arrow-up"></i>
        </a>

        <!-- Floating Add Button -->
        <button type="button"
                id="addButton"             
                data-bs-toggle="modal" 
                data-bs-target="#userModal"
                data-url="{% url 'add-contact' %}"
                class="btn btn-primary btn-floating" 
                aria-label="Add button">
            <i class="bi bi-plus fs-2 fw-bold"></i>  <!-- + icon for Add -->
        </button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
</body>
</html>
